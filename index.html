<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img
          class="image"
          src="./eisenhower-matrix.jpg"
          alt="Eisenhower Matrix">
      <a class="info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
      </a>
    </header>
    <main class="main">
      <section>
        <h3 class="heading">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="task task_new">
          <input
              id="new-task"
              class="task__name_input task__name"
              type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul id="todo">
          <li class="task">
            <input class="checkbox" type="checkbox">
            <label class="task__name task__label">Pay Bills</label>
            <input type="text" class="task__name_input task__name display_none">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_del"></button>
          </li>
          <li class="task edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task__name task__label display_none">Go Shopping</label>
            <input
                type="text"
                value="Go Shopping"
                class="task__name_input task__name">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_del"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul id="completed">
          <li class="task">
            <input class="checkbox" type="checkbox" checked>
            <label class="task__name task__label task__name_complete">See the Doctor</label>
            <input type="text" class="task__name_input task__name display_none">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_del"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
