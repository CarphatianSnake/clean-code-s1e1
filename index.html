<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img
          class="header-img"
          src="./eisenhower-matrix.jpg">
      <a class="info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
      </a>
    </div>
    <div class="main">
      <p id="topSectionForAddingElementToList">
        <label class="heading new-task-heading item-heading item-label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input
              id="new-task"
              class="item-input item-heading"
              type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul class="list" id="tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="task item-heading item-label">Pay Bills</label>
          <input type="text" class="item-input item-heading display-none">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-del"></button>
        </li>
        <li class="list-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task item-heading item-label display-none">Go Shopping</label>
          <input
              type="text"
              value="Go Shopping"
              class="item-input item-heading">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-del"></button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="list" id="completed">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task item-heading item-label task-completed">See the Doctor</label>
          <input type="text" class="item-input item-heading display-none">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-del"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
